services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-humplus-it}/tomoro-bridging:${IMAGE_TAG:-latest}
    container_name: tomoro-${ENVIRONMENT:-production}-web
    ports:
      - "${WEB_PORT:-3000}:3000"
    env_file:
      - .env.production
    depends_on:
      - db
    restart: always
    networks:
      - tomoro-network

  db:
    image: postgres:15-alpine
    container_name: tomoro-${ENVIRONMENT:-production}-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
      POSTGRES_DB: ${DB_DATABASE:-tomoro_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - tomoro-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: tomoro-${ENVIRONMENT:-production}-postgres-data

networks:
  tomoro-network:
    name: tomoro-${ENVIRONMENT:-production}-network
